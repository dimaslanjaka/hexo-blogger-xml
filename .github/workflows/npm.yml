name: NodeJS with Gulp

on:
  push:
    branches: [ compiler ]
  pull_request:
    branches: [ compiler ]

jobs:
  build:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [12.x, 14.x] # 16.x unsupported

    steps:
      - uses: actions/checkout@v2
      - name: Get npm cache directory
        id: npm-cache-dir
        run: echo "::set-output name=dir::$(npm config get cache)"
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v1
        with:
          node-version: ${{ matrix.node-version }}
      - name: Cache NPM dependencies
        id: npm-cache # use this to check for `cache-hit` ==> if: steps.npm-cache.outputs.cache-hit != 'true'
        uses: actions/cache@v2
        with:
          path: |
            ${{ steps.npm-cache-dir.outputs.dir }}
            ./node_modules
            ~/.npm
          key: |
            ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Build
        run: |
          npm i -g typescript
          npm install
          tsc -p tsconfig.json
          cp -rf ./index.js ./build/index.js
          cp -rf ./*.json ./build/
          cat ./README.md ./CHANGELOG.md > ./build/readme.md
          cp -rf ./demo ./build/demo
          cp -rf ./src ./build/src
          cp -rf ./gulpfile.ts ./build/gulpfile.ts
          cp -rf ./img ./build/img
          cp -rf ./.gitignore ./build/.gitignore
          npx gulp
          echo "try test build package using npm"
          cd build && npm install
      - name: Deploy ðŸš€
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with:
          branch: master # The branch the action should deploy to.
          folder: build # The folder the action should deploy.
